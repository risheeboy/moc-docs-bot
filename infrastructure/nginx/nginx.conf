# ============================================================================
# NGINX Configuration for RAG-Based Hindi QA System
# Ministry of Culture, Government of India
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================================================
    # LOGGING
    # ============================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_log escape=json
        '{'
        '"timestamp":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time"'
        '}';

    access_log /var/log/nginx/access.log main;

    # ============================================================================
    # PERFORMANCE
    # ============================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # ============================================================================
    # SECURITY HEADERS
    # ============================================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================================================
    # UPSTREAM BACKENDS
    # ============================================================================
    upstream api_gateway {
        server api-gateway:8000;
        keepalive 32;
    }

    upstream rag_service {
        server rag-service:8001;
        keepalive 32;
    }

    upstream llm_service {
        server llm-service:8002;
        keepalive 32;
    }

    upstream speech_service {
        server speech-service:8003;
        keepalive 32;
    }

    upstream translation_service {
        server translation-service:8004;
        keepalive 32;
    }

    upstream ocr_service {
        server ocr-service:8005;
        keepalive 32;
    }

    upstream data_ingestion {
        server data-ingestion:8006;
        keepalive 32;
    }

    upstream model_training {
        server model-training:8007;
        keepalive 32;
    }

    upstream grafana_backend {
        server grafana:3000;
        keepalive 32;
    }

    upstream langfuse_backend {
        server langfuse:3001;
        keepalive 32;
    }

    upstream prometheus_backend {
        server prometheus:9090;
        keepalive 32;
    }

    upstream loki_backend {
        server loki:3100;
        keepalive 32;
    }

    # ============================================================================
    # RATE LIMITING
    # ============================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=search_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ============================================================================
    # HTTP REDIRECT TO HTTPS
    # ============================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check endpoint (unencrypted for container health checks)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$http_host$request_uri;
        }
    }

    # ============================================================================
    # HTTPS SERVER
    # ============================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # TLS Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5:!3DES:!DES:!RC4:!IDEA:!SEED:!aDSS:!SRP:!PSK;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling (when using real certificates)
        ssl_stapling off;
        ssl_stapling_verify off;

        # ====================================================================
        # CORS & Security Headers
        # ====================================================================
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://culture.gov.in;" always;

        # Include location-specific configs
        include /etc/nginx/conf.d/*.conf;
    }
}
