# ============================================================================
# Admin Dashboard Routes
# ============================================================================

location ~ ^/admin/?$ {
    limit_req zone=admin_limit burst=20 nodelay;
    limit_conn addr 5;

    # Serve admin dashboard SPA
    proxy_pass http://admin-dashboard;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Verify authentication
    auth_request /admin/auth;
    auth_request_set $auth_status $upstream_status;

    # Cache admin shell
    proxy_cache_valid 200 1h;
    proxy_cache_use_stale error timeout invalid_header updating;
}

location ~ ^/admin/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    limit_req zone=admin_limit burst=30 nodelay;

    proxy_pass http://admin-dashboard;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Cache static assets
    proxy_cache_valid 200 30d;
    add_header Cache-Control "public, immutable, max-age=2592000";
    access_log off;
}

location ~ ^/admin/api/ {
    # Admin API calls go through API gateway with stricter limits
    limit_req zone=admin_limit burst=10 nodelay;
    limit_conn addr 3;

    # Verify authentication
    auth_request /admin/auth;

    proxy_pass http://api_gateway;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $http_x_request_id;

    proxy_connect_timeout 30s;
    proxy_read_timeout 60s;
}

# Authentication check subrequest
location = /admin/auth {
    internal;
    access_log off;

    proxy_pass http://api_gateway/api/v1/auth/verify;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $http_host;
    proxy_set_header X-Original-URI $request_uri;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_set_header Authorization $http_authorization;
    proxy_pass_header Authorization;

    proxy_connect_timeout 5s;
    proxy_read_timeout 5s;
}

# Admin stats endpoint
location ~ ^/admin/stats {
    limit_req zone=admin_limit burst=5 nodelay;

    proxy_pass http://api_gateway;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Cache stats
    proxy_cache_valid 200 5m;
}
