# ============================================================================
# Chat Widget Routes
# ============================================================================

location ~ ^/chat-widget/?$ {
    limit_req zone=chat_limit burst=30 nodelay;
    limit_conn addr 5;

    # Serve chat widget SPA
    proxy_pass http://chat-widget;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Cache chat widget shell
    proxy_cache_valid 200 1h;
    proxy_cache_use_stale error timeout invalid_header updating;
}

location ~ ^/chat-widget/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    limit_req zone=chat_limit burst=50 nodelay;

    proxy_pass http://chat-widget;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Cache static assets
    proxy_cache_valid 200 30d;
    add_header Cache-Control "public, immutable, max-age=2592000";
    access_log off;
}

location ~ ^/chat-widget/api/ {
    # Chat API calls go through API gateway
    limit_req zone=chat_limit burst=20 nodelay;

    proxy_pass http://api_gateway;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $http_x_request_id;

    # WebSocket for streaming responses
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_connect_timeout 30s;
    proxy_read_timeout 120s;
}

# Root location serves chat widget embed page
location = / {
    limit_req zone=chat_limit burst=30 nodelay;

    proxy_pass http://chat-widget;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Don't cache home page
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    proxy_cache off;
}
